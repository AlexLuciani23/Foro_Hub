<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Agrega aquí tus enlaces a CSS y otros recursos -->
</head>
<body>

<h1>Lista de Usuarios</h1>

<table>
    <thead>
    <tr>
        <th>Nombre de Usuario</th>
        <th>Correo Electrónico</th>
        <th>Roles</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre}">Rol</span>
        </td>
        <td>
            <a th:href="@{/admin/usuarios/{id}/asignarRoles(id=${usuario.id})}">Asignar Roles</a>
            <a th:href="@{/admin/usuarios/{id}/eliminarRoles(id=${usuario.id})}">Eliminar Roles</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
